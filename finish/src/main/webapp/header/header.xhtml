<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head></h:head>
<h:body>
  <ui:composition>
    <div id="logo">
      <img id="image" src="images/openliberty.png" />
    </div>
    <div id="title">
      <h1>Event Manager</h1>
      <h4 style="text-transform: capitalize;">#{pageLoader.currentPage}</h4>
    </div>
    <div id="login_div">
      <h:form>
        <h:commandButton class="login_button" value="Log In"
          rendered="#{!userBean.authenticated}" action="#{pageDispatcher.showLogin}">
          <f:ajax render=":sidebar content header" />
        </h:commandButton>
      </h:form>

      <h:panelGroup layout="block" rendered="#{userBean.authenticated}">
      <FORM METHOD="POST" ACTION="ibm_security_logout" NAME="logout">
        <input type="submit" name="logout" value="Log Out" class="login_button" />
        <input type="HIDDEN" name="logoutExitPage" value="/eventmanager.jsf" />
      </FORM>
      </h:panelGroup>


    </div>
  </ui:composition>
</h:body>
</html>
